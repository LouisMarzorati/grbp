<div class="row w-100">
  <div class="col center grow">
    <form [formGroup]="postForm" (ngSubmit)="post()">
      <mat-form-field floatLabel="never" class="post-form-field">
        <input
          matInput
          formControlName="postText"
          autocomplete="false"
          type="text"
          placeholder="sup?"
          name="postText"/>
      </mat-form-field>
      <button type="submit" [disabled]="postForm.invalid">postit</button>
    </form>

    <div class="posts">
      <div class="post" *ngFor="let post of posts">
        <div class="poster">
          <b>{{!!post.userInfo.displayName ? post.userInfo.displayName : 'no displayname yet'}}</b>
          <span class="poster__time">{{post.createdAt | dateAgo}}</span>
        </div>
        <span class="description">{{post.post}}</span>
        <app-comments [post]="post">

        </app-comments>
      </div>
    </div>
  </div>
</div>
