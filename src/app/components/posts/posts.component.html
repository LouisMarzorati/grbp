<div class="row w-100">
  <div class="col center grow">
    <app-respond></app-respond>
    <div class="posts">
      <div class="post" *ngFor="let post of posts">
        <div class="poster">
          <b>{{!!post.userInfo.displayName ? post.userInfo.displayName : 'no displayname yet'}}</b>
          <span class="poster__time">{{post.createdAt | dateAgo}}</span>
        </div>
        <ng-container *ngIf="!!post.post">
          <span class="description">{{post.post}}</span>
        </ng-container>
        <ng-container *ngIf="!!post.gifUrl">
          <span class="gif"><img src="{{post.gifUrl}}" alt="Image" class="gif-size"/></span>
        </ng-container>
        <ng-container *ngIf="!!post.soundUrl">
          <span class="sound" appAudio [soundUrl]="post.soundUrl"> s o u n d</span>
        </ng-container>
        <app-comments [post]="post">

        </app-comments>
      </div>
    </div>
  </div>
</div>
